<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Odin Library</title>
</head>
<body>
  <header>
    <div>Odin Library</div>
    <button>Login</button>
  </header>
  <main>
    <dialog id="add-book-dialog">
      <div>
        <div class="modal-heading">Add new book</div>
        <form id="modal-form">
          <input id='title' type="text" placeholder="Title">
          <span></span>
          <input id="author" type="text" placeholder="Author">
          <span></span>
          <input id="pages" type="number" placeholder="Pages">
          <span></span>
          <p>Have you read it? <input id="readornot" type="checkbox"></p>
          <button id="submit-book-button">Submit</button>
        </form>
      </div>
    </dialog>
    <div class="dialog-button"><button id="show-modal">+ Add Book</button></div>
    <div class="books-grid"></div>                
  </main>
